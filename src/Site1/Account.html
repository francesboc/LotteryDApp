    <script>
      function validate(a, b) {
        const myArray = a.split(",");
        let ticket = []
        var elem;
        if(myArray.length == 5){
          for (j=0; j<myArray.length; j++) {
            elem = parseInt(myArray[j])
            if(!elem || elem < 1 || elem > 69){
              alert("Invalid ticket")
              break;
            }
            else ticket.push(elem)
          }
          if(j==5){
            if (b < 1 || b > 26){
              alert("Powerball number must be in range 1,26")
            }
            else{
              ticket.push(parseInt(b))
              document.getElementById('numbers5').value = ""
              document.getElementById('powerball').value = ""
              App.buy(ticket)
            }
          }
        }
        else alert("Invalid ticket")
        console.log(ticket)
      }
      // Retrieving user ticket
      var savedTickets = getCookie("tickets");
      if (savedTickets != ''){
        var td1 = ""
        var td2 = ""
        savedTickets = JSON.parse(savedTickets);
        for (let i = 0; i < savedTickets.length; i++) {
          td1 = "<td class=\"u-border-1 u-border-grey-30 u-first-column u-table-cell u-table-cell-3\">"+savedTickets[i].slice(0,5)+"</td>"
          td2 = "<td class=\"u-border-1 u-border-grey-30 u-table-cell u-table-cell-4\">"+savedTickets[i][5]+"</td>"
          document.getElementById("ticketPlaceList").innerHTML += "<tr style=\"height: 30px;\">" + td1 + td2 + "</tr>"
        }
      }
